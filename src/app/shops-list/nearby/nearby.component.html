<div class="loader" *ngIf="dataLoading"></div>
<div class="card-columns">
  <div class="card" *ngFor="let shop of shops">
    <div class="card-footer">
      <p class="card-text text-center"><strong class="text-muted">{{ shop.name}}</strong></p>
    </div>
    <img class="card-img-top" [src]="shop.picture" alt="Card image cap">
    <div class="card-body">
      <button class="btn btn-outline-primary btn-sm" [disabled]="!isUserLoggedIn()" (click)="onLike(shop)">Like <span class="fa fa-heart"></span></button>
      <button   class="btn btn-outline-danger btn-sm pull-right" (click)="onDislike(shop)">Dislike <span class="fa fa-thumbs-down"></span></button>
    </div>
  </div>
</div>
